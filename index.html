<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css/estyle.css">
    <title>Dashboard - Streamble</title>
</head>
<body>
    <div class="container"><!--inicio container-->
        <header>
            <div class="logo">
                <img id="img" style="cursor: pointer;" src="Imagem/menu-aberto.png" alt="">
                <img id="menu-img" src="Imagem/baixados-removebg-preview (1).png" alt="">
            </div>
            <div class="menu">
                <span> <a style="color: rgb(6, 118, 209);" href="">Upgrade</a></span>
                <a style="color: rgb(0, 0, 0);font-family: sans-serif;" href="">My Account</a>
            </div>
        </header>
        <section><!--inicio section-->
         <div class="conteudo"><!--inicio conteudo-->
            <div class="texto">
                <h1>All videos</h1>
            </div>
            <div class="barra-1">
                <p>Use labels to organize and filter your video library.</p>
                <button>Create new label</button>
            </div>
         </div><!--fim conteudoss-->
         <div class="conteudo2"><!--inicio conteudo 2-->
          <div class="menu1">
            <button>Upload video</button>
            <hr>
          </div>
          <h3>All videos <span>(0)</span></h3>
          <div class="menu2">
            <img id="nuvem" src="Imagem/cloud-upload-icon-design-in-blue-circle-png.webp" alt="">
            <h4 style="font-size: 20px;color: rgb(71, 70, 70);margin-top: 15px;">Select videos to upload</h4>
            <h4 style="font-size: 16px;margin-top: 10px;color: rgb(126, 125, 125);">Or drag and drop video files</h4>
          </div>
         </div><!--fim conteudo 2-->
        </section><!--fim section-->
        <footer>
            <a href="">Terms</a>
            <a href="">Community Guidelines</a>
            <a href="">Privacy</a>
            <a href="">Support</a>
            <a href="">Contact Us</a>
        </footer>
    </div><!--fim container-->
</body>
</html>
